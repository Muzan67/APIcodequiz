<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APICodeQuiz</title>
    <link href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300;1,400;1,500;1,600;1,700&display=swap' rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    
</head>

<body>
 <!--Header-->
  <div class="row">
    <div class="scores"><a href="highscores.html">View High Scores</a></div> 
    
    <div class="timer">Time: <span id="time">0</span></div>
  <div>

  <!-- Body-->
  <div class="wrapper">
    <div id ="start-quiz" class="start">
      <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time
           limit. Keep in mind that incorrect answers will penalize your score time
           by ten seconds!
        </p>
      <button class ="btn" id ="startBtn">Start Quiz</button>
    </div>

    <div class="question" id="questionContainer"></div>
  </div>

  <div class="done">
    <div>
      <h1>All done!</h1>
      <p class="finalScore"></p>
      <form>
        <input type="text" id="initials" name="initials" placeholder="Your initials">
        <label for="initials">Enter initials:</label>
        <button class="btn" id="submitBtn">Submit</button>
      </form>
    </div>

  </div>
      
      <script src="./script.js"></script>
</body>
  
</html>
